<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        
        {% for everypost in posts %}
	        <div>
	        	<p style="opacity: .4">published: {{everypost.published_date}}</p>
	        	<h3><a href ="">{{everypost.title}}</a></h3>
	        	<p>{{everypost.text|linebreaksbr}}</p>
	        </div>
        {% endfor %}

    </body>
</html>
